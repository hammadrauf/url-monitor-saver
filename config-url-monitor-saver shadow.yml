# Config Sample - For 2 Horizontal Big screens.
---
  domain: "zoneminder.xyz.com"
  secret_key: "XXX"
  username: "YYY"
  password_hash: "ZZZ"
  password:
  use_zoneminder_domain: False
  o_url: "https://www.earthcam.com/world/canada/toronto/cntower/?cam=cntower2"  
  o_username: "user01"
  o_password: "strong_password"
  seconds_off: 12
  seconds_on: 60
  frame_width: 850
  frame_height: 850
  screenoff_enabled: False
  speed_x: 3
  speed_y: 3
  use_one_screen: False
  start_screen_id: 0
  screens:
    - id: 0
      X: 0
      Y: 0
      Width: 1920
      Height: 1080
      placements:
        - neighbour: 1
          position: "Left"
    - id: 1
      X: -1920
      Y: 0
      Width: 1920
      Height: 1080    
      placements:
        - neighbour: 0
          position: "Right"
